<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <br>
    <main>
      <form>
        <label for="new-task"><h2>Add a task:</h2></label>
        <input type="text" id="new-task" name="new-task">
        <button class="add" type="submit">Add</button>
      </form>
      <ul>
        <li>
          <input type="checkbox" id="task-1" name="task-1">
          <label for="task-1">Task 1</label>
          <button>Delete</button>
        </li>
        <li>
          <input type="checkbox" id="task-2" name="task-2">
          <label for="task-2">Task 2</label>
          <button>Delete</button>
        </li>
      </ul> 
    </main>
    <br>
    <footer>
      <p>Created by Kunal Rathore</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
